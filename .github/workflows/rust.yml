name: Rust

on:
  push:
    branches: [ master, cicd ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Create Release
      uses: ncipollo/release-action@v1.8.6
      with:
        artifacts: "./*.exe"
        tag: "release-latest"
        token: ${{ secrets.GITHUB_TOKEN }}
