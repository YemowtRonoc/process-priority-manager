name: Release Build

on:
  push:
    branches:    
      - master
    tags:        
      - release*
      - v1.*

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Display the files (Recursively)
      run: dir /s
      shell: cmd

    - name: Create Release
      uses: ncipollo/release-action@v1.8.6
      with:
        artifacts: "./target/debug/deps/*.exe"
        token: ${{ secrets.GITHUB_TOKEN }}